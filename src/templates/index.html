<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body>

    <div class="container mt-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Tareas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">AÃ±adir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/update">Actualizar</a>
            </li>
        </ul>
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for task in tasks %}
                <div class="col">
                    <div class="card">
                        <div class="card-body" style="position: relative;">
                            <h5 class="card-title">{{ task['title'] }}</h5>
                            <p class="card-text">{{ task['description'] }}</p>
                            <p class="card-text">
                                Estado: 
                                <input class="form-check-input" type="checkbox" {% if task['done'] %}checked{% endif %} disabled>
                            </p>
                            <form action="{{ url_for('delete_task', id=task._id) }}" method="delete">
                                <button type="submit" class="btn btn-danger">
                                    BORRAR
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
