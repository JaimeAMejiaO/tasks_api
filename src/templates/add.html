<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container mt-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="/">Tareas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Añadir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/update">Actualizar</a>
            </li>
        </ul>
    </div>


    <!-- Formulario para añadir una tarea -->
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-4 border border-2 py-2 rounded">
                <form action="{{ url_for('add_task') }}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Ingrese el título">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" name="description" placeholder="Ingrese la descripción">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear tarea</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
