<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body>
    <div class="container mt-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="/">Tareas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Añadir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Actualizar</a>
            </li>
        </ul>
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for task in tasks %}
                <div class="col">
                    <div class="card">
                        <div class="card-body" style="position: relative;">
                            <form action="{{ url_for('update_task', id=task._id) }}" method="post">
                                <div class="mb-3">
                                  <label for="titulo" class="form-label">Título</label>
                                  <input type="text" class="form-control" id="titulo" name="title" value="{{ task['title'] }}">
                                </div>
                                <div class="mb-3">
                                  <label for="descripcion" class="form-label">Descripción</label>
                                  <input type="text" class="form-control" id="descripcion" name="description" value="{{ task['description'] }}">
                                </div>
                                <div class="mb-3 form-check">
                                    <label class="form-check-label" for="exampleCheck1">
                                        Hecho? 
                                        <input type="checkbox" class="form-check-input" name="done" {% if task['done'] %}checked{% endif %}>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
