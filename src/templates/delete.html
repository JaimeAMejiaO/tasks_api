<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for task in tasks %}
        <div>
            <h1>{{ task['title'] }}</h1>
            <p>{{ task['description'] }}</p>
            <p>{{ task['done'] }}</p>
            <form action="{{ url_for('delete_task', id=task._id) }}">
                <button type="submit">Eliminar</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
